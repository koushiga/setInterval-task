<!DOCTYPE html>
<html>
<head>
	<title>task</title>
	<style>
	body{
	text-align:center;
	}
	h1{
	color:red;
	}
	</style>
</head>
<body>
	<p id="demo"></p>
	<h1 id="wel"></h1>
	<script>
		let head=document.getElementById("wel");
		
		let count = 0;
        let interval = setInterval(function(){
		let para=document.createElement('p');
		head.appendChild(para);
          count ++;
		   if(count === 5){
				clearInterval(interval);
			}
			para.innerHTML="Welcome" ;
		}, 1000);
		</script>
</body>
</html>
